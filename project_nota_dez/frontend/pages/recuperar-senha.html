<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha | NotaDez</title>

    <link href="/styles/base.css" rel="stylesheet"/>
    <link href="/styles/login.css" rel="stylesheet"/>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">

<main class="flex-grow-1 d-flex justify-content-center align-items-start pt-5">
    <div class="shadow p-4 mb-5 bg-body rounded">
        <div id="recuperarSenha" class="text-center">
            <h1><i class="bi bi-mortarboard-fill"></i> NotaDez</h1>
            <h2 class="h5 mb-3">Redefinir Senha</h2>
            <p class="subtitulo">Digite sua nova senha abaixo.</p>

            <!-- ALERTAS -->
            <div class="alert alert-danger d-flex align-items-center d-none" id="alertErro" role="alert">
                <div><i class="bi bi-x-circle"></i><strong> Erro ao redefinir senha!</strong> <span id="mensagemErro"></span></div>
            </div>
            <div class="alert alert-warning d-flex align-items-center d-none" id="alertCampos" role="alert">
                <div><i class="bi bi-exclamation-triangle"></i><strong> Preencha todos os campos!</strong></div>
            </div>
            <div class="alert alert-success d-flex align-items-center d-none" id="alertSucesso" role="alert">
                <div><i class="bi bi-check-circle"></i><strong> Senha redefinida com sucesso!</strong> Redirecionando para o login...</div>
            </div>

            <!-- FORMULÁRIO -->
            <form class="my-4" id="formRecuperarSenha">
                <div class="mb-3 text-start">
                    <label for="inputNovaSenha" class="form-label">Nova Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" id="inputNovaSenha" placeholder="Digite sua nova senha (mínimo 6 caracteres)" minlength="6" required>
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label for="inputConfirmarSenha" class="form-label">Confirmar Nova Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                        <input type="password" class="form-control" id="inputConfirmarSenha" placeholder="Digite a senha novamente" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <input type="submit" class="btn btn-primary" id="btnRedefinir" value="Redefinir Senha">
                </div>
            </form>

            <div id="acoesRecuperacao">
                <a href="/index.html" class="login">Voltar para o Login</a>
            </div>
        </div>
    </div>
</main>

<footer id="footer" class="container-fluid text-center py-2 mt-auto bg-light border-top">
    <small>NotaDez - 2025 — Criado para facilitar a vida dos docentes</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/recuperar-senha.js"></script>
</body>
</html>
